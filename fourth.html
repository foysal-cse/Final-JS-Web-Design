<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Part</title>
    <link rel="stylesheet" href="fourth.css">
</head>
<body>
    <!-- First Part - logo, up, down -->
    <section id="container">
        <section id="first">
            <div class="logo">
                <div><img src="imgs/logo.png" alt=""></div>
            </div>

            <h3 class="heading-style">Is it Down?</h3>

            <section id="tab">
                <div class="first same-style">
                    <div class="pad">
                        <div class="color-green">
                            <img src="imgs/arrow-up.png" alt="">
                        </div>
                        <br>
                        <h3>200 / <br> Up Time</h3>
                    </div>
                    
                </div>
                <div class="second same-style">
                    <div class="pad">
                        <div class="color-red">
                            <img src="imgs/arrow-down.png" alt="">
                        </div>
                        <br>
                        <h3>100 <br> Down Time</h3>
                    </div>
                </div>
                </section>

        </section>

        <!--Second Part-->
        <section id="second">
            <div class="sign-up">
                <button class="btn-style">Login / Signup</button>
            </div>
            <div class="img">
                <img src="imgs/Frame.png" alt="">
            </div>
            <p class="copy">Copyright &copy 2021 logoipsum.com</p>
        </section>

    </section>
</body>
</html>
